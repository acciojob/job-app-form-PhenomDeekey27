<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
<form method="post" id="job-form">
    <div>
        <label for="name">Name:</label><br>
        <input type="text" name="name" id="name" placeholder="Name" required>
    </div>
    <div>
        <label for="email">Email:</label><br>
        <input type="email" name="email" id="email" placeholder="Email" required>

    </div>
    <div>
        <label for="gender">Gender:</label><br>
        <input type="radio" name="gender" id="gender" required>Male
        <input type="radio" name="gender" id="gender" required>Female
         
    </div>
    <div>
        <label for="laptop">Choose Your Laptop Brands:</label><br>
        <select name="laptop" id="laptop" required>
            <option>Apple</option>
            <option>Asus</option>
            <option>HP</option>

        </select>
    </div>
    <div>
        <label for="age">Age:</label><br>
        <input type="number" name="age" id="age" required>
    </div>
    <div>
        <label for="dob">DOB</label><br>
        <input type="date" name="dob" id="dob" required>
    </div>
    <div>
        <label for="portfolio">Portfolio:</label><br>
        <input type="url" name="portfolio" id="portfolio">
    </div>
    <div>
        <label for="password">Password:</label><br>
        <input for="password" name="password" id="password" required>
    </div>
    <div>
        <button type="submit">Submit</button>
    </div>

</form>

</body>

</html>
